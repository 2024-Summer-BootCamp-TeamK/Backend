        <div style="text-align: center; padding: 20px 0; background-color: #141F7B; border-top-left-radius: 8px; border-top-right-radius: 8px; color: #ffffff;">
            <h1 style="margin: 0; color: #ffffff;">LawBot</h1>

        <div style="margin: 20px 0;">
            <p style="font-size: 16px; line-height: 1.5; color: #333333;">계약서 공유 링크: <a href="{{ link }}" style="color: #E7470A; text-decoration: none;">{{ link }}</a></p>

        </div>
        <div style="text-align: center; padding: 10px 0; font-size: 12px; color: #777777; border-bottom-left-radius: 8px; border-bottom-right-radius: 8px; background-color: #f4f4f4;">
